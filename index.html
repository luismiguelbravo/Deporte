<html>
  <head>
    <title> Deportes </title>
    <script src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
      function funcionContadoraDeBiceps(){
        $.get("cuantosbiceps.php", function(data){
          $("#h1bicepscontados").html(data);
        });            
      }
      function startTime() {
        var today = new Date();
        var h = today.getHours();
        var m = today.getMinutes();
        var s = today.getSeconds();
        m = checkTime(m);
        s = checkTime(s);
        document.getElementById('txt').innerHTML =
        h + ":" + m + ":" + s;
        var t = setTimeout(startTime, 500);
        funcionContadoraDeBiceps();
      }
      function checkTime(i) {
        if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
        return i;
      }

      // pasar las imagenes 
    </script>
  </head>
  <body onload="startTime()">
    <div id="txt"></div>
    <div>
      <h1 id="h1bicepscontados">BICEPS CONTADOS</h1>
      <h2>BICEPS CONTADOS</h2>
    </div>
    <form action="bicep.php" method="post">
      <p>peso kilogramos: <input type="text" name="pesokilogramo" /></p>
      <p><input type="submit" /></p>
    </form>
  </body>
</html>
