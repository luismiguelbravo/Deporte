<html>

    <script src="jquery-3.2.1.min.js"></script>
    <script src="images.js"></script>
    <script type="text/javascript">
      var contadorDeImagen = 0;
      var siguienteImagen = "";
      var numeroDeBicep = "";
      function funcionContadoraDeBiceps(){
        $.get("cuantosbiceps.php", function(data){
          $("#h1bicepscontados").html(data);
          if (data != numeroDeBicep){
            siguienteImagen = "recompensas/" + arregloDeImagen[contadorDeImagen];
            $("#my_image").attr("src", siguienteImagen);
            contadorDeImagen++;
            numeroDeBicep = data;            
          }
        });
      }
      function startTime() {
        var today = new Date();
        var h = today.getHours();
        var m = today.getMinutes();
        var s = today.getSeconds();
        m = checkTime(m);
        s = checkTime(s);
        document.getElementById('txt').innerHTML =
        h + ":" + m + ":" + s;
        var t = setTimeout(startTime, 500);
        funcionContadoraDeBiceps();
        //cambiar imagen
        //arregloDeImagen[contadorDeImagen]
;
      }
      function checkTime(i) {
        if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
        return i;
      }
      // pasar las imagenes 
    </script>
    <style type="text/css">
      .oculto { display: none; }
      .imagen-recompensa { z-index: -1; position: absolute; top: 0;}
    </style>
  </head>
  <body onload="startTime()">
    <table width="100%" height="100%">

          <div id="txt"></div>
          <h1 id="h1bicepscontados">BICEPS CONTADOS</h1>
          <p>BICEPS CONTADOS</p>
        </td>
        <td style="text-align: center; vertical-align: middle;">
          <img id="my_image" src="recompensas/20121418_10154761296230418_3703778649226257586_o.jpg" height="80%">
        </td>
      </tr>

  </body>
